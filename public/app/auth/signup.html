<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='dashboard.email' required>
    <input type="password" ng-model='dashboard.password' required>
    <span class="error" ng-show="signupForm.input.$error.required">Required!</span>
    <button>signup</button>

  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
